<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปฏิเสธสิทธิ์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffbea;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .message {
            text-align: center;
        }

        .error-title {
            color: red;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            color: #333;
        }

        a {
            margin-top: 20px;
            font-size: 18px;
            color: #0078d7;
            text-decoration: none;
            border: 2px solid #0078d7;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        a:hover {
            background-color: #0078d7;
            color: white;
        }
    </style>
</head>
<body>
    <div class="message">
        <p class="error-title">เอ้าโดนหลอก!!!</p>
        <p class="error-message">เขามีแค่ใจเดียวจ้าา ไอคนหลายใจ</p>
        <a href="success.html">กลับไปหน้าเดิม</a>
    </div>
</body>
</html>
